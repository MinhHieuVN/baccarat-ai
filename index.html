<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Baccarat AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding-top:64px;
  background:#0b1020;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
h2{text-align:center;margin:8px 0}

/* MENU */
#menuBtn{
  position:fixed;
  top:64px;
  right:14px;
  font-size:26px;
  z-index:10000;
  background:#111833;
  padding:6px 10px;
  border-radius:10px;
}
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:9998;
  display:none;
}
#menu{
  position:fixed;
  top:0;
  right:-260px;
  width:260px;
  height:100%;
  background:#0f172a;
  z-index:9999;
  padding:20px;
  transition:.3s ease;
}
#menu.open{right:0}
.menu-title{font-size:16px;font-weight:bold;margin-bottom:15px}
.menu-item{
  padding:12px;
  border-radius:10px;
  background:#111833;
  margin-bottom:10px;
  font-size:15px;
}
.menu-item.danger{background:#3a1a1a;color:#ff6b6b}

/* LIST */
#tables{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* CARD */
.table{
  width:94%;
  max-width:480px;
  margin:0 auto;
  padding:18px;
  border-radius:20px;
  background:linear-gradient(180deg,#141c3a,#0b1020);
  box-shadow:0 10px 30px rgba(0,0,0,.45);
  transition:.2s ease;
}
.table:active{transform:scale(.98)}

/* HIGHLIGHT BÀN MẠNH */
.table.best{
  box-shadow:
    0 0 0 2px #00ff99,
    0 0 18px rgba(0,255,153,.6),
    0 12px 32px rgba(0,0,0,.6);
}

/* CARD SECTIONS */
.card-top{font-size:15px;opacity:.9}
.card-center{text-align:center;margin:14px 0}
.card-center .side{
  font-size:20px;
  font-weight:bold;
  letter-spacing:.5px;
}
.card-center .percent{
  font-size:38px;
  font-weight:800;
}
.card-bottom{
  font-size:14px;
  opacity:.85;
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}

/* COLORS */
.green{color:#00ff99}
.yellow{color:#ffd966}
.red{color:#ff5c5c}

/* MINI ROAD */
.mini-road{display:flex;gap:6px;margin-top:6px}
.dot{width:10px;height:10px;border-radius:50%}
.dot.B{background:#00ff99}
.dot.P{background:#ff5c5c}

/* RANKING */
#ranking{
  width:94%;
  max-width:480px;
  margin:0 auto 12px;
}

/* TOP BTN */
#toTop{
  position:fixed;
  bottom:20px;
  right:16px;
  background:#111833;
  padding:10px;
  border-radius:50%;
  display:none;
  z-index:10000;
}
</style>
</head>

<body>

<div id="menuBtn">☰</div>
<div id="overlay" onclick="closeMenu()"></div>

<div id="menu">
  <div class="menu-title">CÀI ĐẶT</div>
  <div class="menu-item" onclick="setMode('auto')">AUTO MODE</div>
  <div class="menu-item" onclick="setMode('full')">FULL MODE</div>
  <div class="menu-item danger" onclick="resetStats()">Reset Win / Lose</div>
</div>

<h2>♠ Baccarat AI</h2>

<div id="ranking" class="table"></div>
<div id="tables"></div>

<div id="toTop">↑</div>

<script src="app.js"></script>
</body>
</html>
