<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Baccarat AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding-top:64px;
  background:#0b1020;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
h2{text-align:center;margin:6px 0}

/* MENU BUTTON */
#menuBtn{
  position:fixed;
  top:64px;
  right:14px;
  font-size:24px;
  z-index:10000;
  background:#111833;
  padding:5px 9px;
  border-radius:8px;
}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:9998;
  display:none;
}

/* MENU ‚Äì ·∫®N TUY·ªÜT ƒê·ªêI */
#menu{
  position:fixed;
  top:0;
  right:-300px;     /* üëà ƒë·∫©y xa h∆°n ƒë·ªÉ kh√¥ng l·ªô m√©p */
  width:260px;
  height:100%;
  background:#0f172a;
  z-index:9999;
  padding:18px;
  transition:.3s ease;
  overflow:hidden;
}
#menu.open{ right:0 }

.menu-title{
  font-size:15px;
  font-weight:bold;
  margin-bottom:12px;
}
.menu-item{
  padding:10px;
  border-radius:8px;
  background:#111833;
  margin-bottom:8px;
  font-size:14px;
}
.menu-item.danger{
  background:#3a1a1a;
  color:#ff6b6b;
}

/* LIST */
#tables{
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* CARD ‚Äì COMPACT */
.table{
  width:94%;
  max-width:480px;
  margin:0 auto;
  padding:12px 14px;
  border-radius:14px;
  background:linear-gradient(180deg,#141c3a,#0b1020);
  box-shadow:0 6px 18px rgba(0,0,0,.35);
  transition:.2s ease;
}
.table:active{transform:scale(.98)}

/* HIGHLIGHT B√ÄN M·∫†NH */
.table.best{
  box-shadow:
    0 0 0 2px #00ff99,
    0 0 14px rgba(0,255,153,.45),
    0 10px 24px rgba(0,0,0,.55);
}

/* CARD SECTIONS */
.card-top{
  font-size:14px;
  opacity:.9;
}
.card-center{
  text-align:center;
  margin:8px 0;
}
.card-center .side{
  font-size:16px;
  font-weight:bold;
  letter-spacing:.3px;
}
.card-center .percent{
  font-size:26px;
  font-weight:700;
}
.card-bottom{
  font-size:13px;
  opacity:.8;
  display:flex;
  justify-content:space-between;
  margin-top:6px;
}

/* COLORS */
.green{color:#00ff99}
.yellow{color:#ffd966}
.red{color:#ff5c5c}

/* MINI ROAD */
.mini-road{
  display:flex;
  gap:5px;
  margin-top:4px;
}
.dot{
  width:8px;
  height:8px;
  border-radius:50%;
}
.dot.B{background:#00ff99}
.dot.P{background:#ff5c5c}

/* RANKING */
#ranking{
  width:94%;
  max-width:480px;
  margin:0 auto 10px;
  font-size:14px;
}

/* TOP BTN */
#toTop{
  position:fixed;
  bottom:18px;
  right:14px;
  background:#111833;
  padding:8px;
  border-radius:50%;
  display:none;
  z-index:10000;
}
</style>
</head>

<body>

<div id="menuBtn">‚ò∞</div>
<div id="overlay" onclick="closeMenu()"></div>

<div id="menu">
  <div class="menu-title">C√ÄI ƒê·∫∂T</div>
  <div class="menu-item" onclick="setMode('auto')">AUTO MODE</div>
  <div class="menu-item" onclick="setMode('full')">FULL MODE</div>
  <div class="menu-item danger" onclick="resetStats()">Reset Win / Lose</div>
</div>

<h2>‚ô† Baccarat AI</h2>

<div id="ranking" class="table"></div>
<div id="tables"></div>

<div id="toTop">‚Üë</div>

<script src="app.js"></script>
</body>
</html>
