<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Baccarat AI VIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:#0b0f1a; color:#fff; font-family:Arial; }
#robot {
  position: fixed;
  right: 20px;
  bottom: 120px;
  width: 260px;
  background: linear-gradient(135deg,#111,#1c2b4a);
  border-radius: 18px;
  box-shadow: 0 0 25px #00e5ff;
  padding: 14px;
  z-index: 99999;
}
#header {
  font-weight:bold;
  text-align:center;
  cursor: move;
}
.btn {
  width:48%;
  padding:8px;
  border:none;
  border-radius:8px;
  font-weight:bold;
}
.follow { background:#00e676; }
.skip { background:#ff5252; }
</style>
</head>

<body>

<div id="robot">
  <div id="header">ðŸ¤– BACCARAT AI VIP</div>
  <p>BÃ n: <span id="table">AUTO</span></p>
  <p>Dá»± Ä‘oÃ¡n: <b id="predict">BANKER</b></p>
  <p>Win: <span id="win">0</span> | Lose: <span id="lose">0</span></p>
  <p>Winrate: <span id="rate">0%</span></p>
  <button class="btn follow" onclick="follow()">THEO</button>
  <button class="btn skip" onclick="skip()">Bá»Ž</button>
</div>

<script>
let win=0, lose=0, following=false;

function aiPredict(){
  return Math.random()>0.5 ? "BANKER" : "PLAYER";
}

function follow(){
  following=true;
  let result = Math.random()>0.5;
  if(result) win++; else lose++;
  update();
}

function skip(){
  following=false;
}

function update(){
  document.getElementById("predict").innerText = aiPredict();
  document.getElementById("win").innerText = win;
  document.getElementById("lose").innerText = lose;
  let rate = win+lose ? Math.round(win/(win+lose)*100) : 0;
  document.getElementById("rate").innerText = rate+"%";
}

setInterval(update, 5000);
</script>

</body>
</html>
