<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Baccarat AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding-top:64px;
  background:#0b1020;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
h2{text-align:center;margin:6px 0}

/* MODE LABEL */
#modeLabel{
  position:fixed;
  top:68px;
  left:12px;
  font-size:12px;
  opacity:.75;
  z-index:9999;
  padding:4px 8px;
  border-radius:6px;
  background:#111833;
}

/* MENU BTN */
#menuBtn{
  position:fixed;
  top:64px;
  right:14px;
  font-size:22px;
  z-index:10000;
  background:#111833;
  padding:5px 9px;
  border-radius:8px;
}

/* OVERLAY */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:9998;
  display:none;
}

/* MENU */
#menu{
  position:fixed;
  top:0;
  right:-320px;
  width:260px;
  height:100%;
  background:#0f172a;
  z-index:9999;
  padding:18px;
  transition:.3s ease;
}
#menu.open{ right:0 }

.menu-title{font-size:15px;font-weight:bold;margin-bottom:12px}
.menu-item{
  padding:10px;
  border-radius:8px;
  background:#111833;
  margin-bottom:8px;
  font-size:14px;
}
.menu-item.danger{background:#3a1a1a}

/* LIST */
#tables{
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* CARD */
.table{
  width:94%;
  max-width:480px;
  margin:0 auto;
  padding:12px 14px;
  border-radius:14px;
  background:#111833;
  box-shadow:0 6px 18px rgba(0,0,0,.35);
}

/* CARD PARTS */
.card-top{font-size:14px;opacity:.9}
.card-center{text-align:center;margin:8px 0}
.card-center .side{
  font-size:16px;
  font-weight:bold;
}
.card-center .percent{
  font-size:24px;
  font-weight:600;
  opacity:.85;
}
.card-bottom{
  font-size:13px;
  opacity:.75;
  display:flex;
  justify-content:space-between;
}

/* MINI ROAD – KHÔNG MÀU */
.mini-road{
  margin-top:4px;
  font-family:monospace;
  font-size:13px;
  opacity:.85;
}

/* RANKING */
#ranking{
  width:94%;
  max-width:480px;
  margin:0 auto 10px;
  font-size:14px;
}
</style>
</head>

<body>

<div id="modeLabel"></div>

<div id="menuBtn">☰</div>
<div id="overlay" onclick="closeMenu()"></div>

<div id="menu">
  <div class="menu-title">CÀI ĐẶT</div>
  <div class="menu-item" onclick="setMode('auto')">AUTO MODE</div>
  <div class="menu-item" onclick="setMode('full')">FULL MODE</div>
  <div class="menu-item danger" onclick="resetStats()">Reset Win / Lose</div>
</div>

<h2>♠ Baccarat AI</h2>

<div id="ranking" class="table"></div>
<div id="tables"></div>

<script src="app.js"></script>
</body>
</html>
