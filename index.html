<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Baccarat AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  padding-top:60px;
  background:#0b1020;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
h2{text-align:center;margin:10px 0}

/* MENU */
#menuBtn{
  position:fixed;
  top:60px;
  right:14px;
  font-size:26px;
  z-index:99999;
  background:#111833;
  padding:6px 10px;
  border-radius:8px;
}
#menu{
  position:fixed;
  top:60px;
  right:-260px;
  width:260px;
  height:calc(100% - 60px);
  background:#111833;
  padding:20px;
  transition:.3s;
  z-index:99998;
}
#menu.open{right:0}
#menu button{
  width:100%;
  padding:10px;
  margin-top:10px;
  font-size:15px;
}

/* OVERLAY */
#overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.4);
  z-index:99997;
  display:none;
}
#overlay.show{display:block}

/* TABLE */
#tables{
  display:flex;
  flex-direction:column;
  gap:12px;
}
.table{
  width:95%;
  max-width:480px;
  margin:0 auto;
  background:#111833;
  padding:16px;
  border-radius:16px;
}
.predict{margin-top:6px;font-size:15px}
.percent{font-size:30px;font-weight:bold}
.green{color:#00ff99}
.yellow{color:#ffd966}
.red{color:#ff5c5c}
.stat{font-size:14px;opacity:.85;margin-top:4px}
.warn{font-size:13px;color:#ff5c5c;margin-top:4px}

/* MINI ROAD */
.mini-road{display:flex;gap:6px;margin-top:6px}
.dot{width:10px;height:10px;border-radius:50%}
.dot.B{background:#00ff99}
.dot.P{background:#ff5c5c}

/* RANKING */
#ranking{
  width:95%;
  max-width:480px;
  margin:0 auto 12px;
}

/* TOP BUTTON */
#toTop{
  position:fixed;
  bottom:20px;
  right:16px;
  background:#111833;
  padding:10px;
  border-radius:50%;
  display:none;
  z-index:99999;
}
</style>
</head>

<body>

<div id="menuBtn">☰</div>

<div id="menu">
  <h3>CÀI ĐẶT</h3>
  <button onclick="setMode('auto')">AUTO MODE</button>
  <button onclick="setMode('full')">FULL MODE</button>
  <hr>
  <button onclick="resetStats()">Reset Win / Lose</button>
</div>

<div id="overlay"></div>

<h2>♠ Baccarat AI</h2>

<div id="ranking" class="table"></div>
<div id="tables"></div>

<div id="toTop">↑</div>

<script src="app.js"></script>
</body>
</html>
